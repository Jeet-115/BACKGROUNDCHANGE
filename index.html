<!DOCTYPE html>
<html>
<head>
    <title>BGCHANGE</title>
</head>
<body>

        <input type="radio" id="yellow" name="a" onclick="changeColor('yellow');">Yellow
        <input type="radio" id="orange" name="a" onclick="changeColor('orange');">Orange
        <input type="radio" id="purple" name="a" onclick="changeColor('purple');">Purple
        <input type="radio" id="pink" name="a" onclick="changeColor('pink');">Pink
        <input type="radio" id="brown" name="a" onclick="changeColor('brown');">Brown
        <input type="radio" id="black" name="a" onclick="changeColor('black');">Black
        <input type="radio" id="white" name="a" onclick="changeColor('white');">White
        <input type="radio" id="gray" name="a" onclick="changeColor('gray');">Gray
        <input type="radio" id="cyan" name="a" onclick="changeColor('cyan');">Cyan

    <script>
        function changeColor(color) {
            document.bgColor = color;
        }
    </script>
</body>
</html>
